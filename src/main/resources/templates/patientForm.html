<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/save}">
                <div class="mb-3 mt-3" >
                    <label for="name">Name :</label>
                    <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
                    <span class="text-danger" th:errors="${patient.name}"></span>
                </div>
                <div class="mb-3">
                    <label for="birth">Birthday :</label>
                    <input id="birth" class="form-control" type="date" name="birth" th:value="${patient.birth}">
                    <span class="text-danger" th:errors="${patient.birth}"></span>
                </div>
                <div class="form-check mb-3">
                    <label for="sick" class="form-check-label">
                        <input id="sick" class="form-check-input" type="checkbox" name="malade"
                               th:checked="${patient.malade}"> is Sick
                    </label>
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <div class="mb-3">
                    <label for="score">Score :</label>
                    <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
